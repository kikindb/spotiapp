<div class="container top-30">
  <div class="row">
    <div class="col-md-3 col-sm-12 text-center">
      <img class="img-thumbnail" [src]="artista.images | sinfoto" alt="">
    </div>
    <div class="col-md-9 col-sm-12 text-center">
      <h1>{{artista.name}}</h1>
      <input type="button" value="Regresar" class="btn btn-primary" [routerLink]="['/search']">
      <a [href]="artista.external_urls.spotify" class="btn btn-success">Ver en Spotify</a>
    </div>
  </div>

  <h1 class="top-30">Top Tracks</h1>

  <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th class="text-center" scope="col">#</th>
          <th class="text-center" scope="col">Imagen</th>
          <th class="text-center" scope="col">Nombre</th>
          <th class="text-center" scope="col">Popularidad</th>
          <th class="text-center" scope="col">Muestra</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let top of _spotify.topTracks; let i = index" [attr.data-index]="i">
          <th scope="row" class="align-middle">{{i+1}}</th>
          <td class="align-middle text-center"><img class="img-thumbnail" [src]="top.album.images[2].url" [alt]="top.album.name"></td>
          <td class="align-middle text-center">{{top.name}}</td>
          <td class="align-middle text-center">{{top.popularity}}%</td>
          <td class="align-middle text-center">
            <!--<audio controls>
              <source [src]="top.preview_url" type="audio/ogg">
            Tu navegador es muy antiguo.
            </audio>-->
            <iframe [src]="top.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
          </td>
        </tr>
      </tbody>
    </table>

</div>
